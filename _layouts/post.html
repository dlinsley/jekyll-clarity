---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <h2 itemprop="name headline">{{ page.title }}</h2>
    <h5><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    {% if page.categories %} •
        {% for tag in page.tags %}
           <a class="label clickable" href="/blog/tags/#{{ tag | slugify }}"> {{ tag }} </a>
        {% endfor %}
    {% endif %}
    </h5>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  {% include disqus.html %}
</article>
